<!DOCTYPE html>
<html lang="esp">

<head>
    <meta charset="UTF-8">
    <title>Horario Semanal</title>
    <link rel="stylesheet" type="text/css" href="css/general.css">
    <link rel="stylesheet" type="text/css" href="css/cabecera.css">
</head>

<body>
    <section id="Cabecera"></section>
    <script src="js/cargar_htmls.js"></script>
    <button id="boton_agregar" class="boton">Agregar Curso</button>
    <table id="horario">
        <tr>
            <th>Hora</th>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miércoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
            <th>Sábado</th>
        </tr>
    </table>

    <!-- Formulario -->
    <div id="formulario" style="display: none;">
        <section class="Pregunta">
            <label for="nombre">Nombre del curso: </label>
            <input type="text" id="nombre"><br>
        </section>

        <section class="Pregunta">
            <label for="dia">Día del curso: </label>
            <select id="dia">
                <option value="Lunes">Lunes</option>
                <option value="Martes">Martes</option>
                <option value="Miércoles">Miércoles</option>
                <option value="Jueves">Jueves</option>
                <option value="Viernes">Viernes</option>
                <option value="Sábado">Sábado</option>
            </select><br>
        </section>

        <section class="Pregunta">
            <label for="hora_inicio">Hora de inicio del curso: </label>
            <input type="number" id="hora_inicio" min="6" max="20"><br>
        </section>

        <section class="Pregunta">
            <label for="hora_fin">Hora de fin del curso: </label>
            <input type="number" id="hora_fin" min="6" max="20"><br>
        </section>

        <section class="Pregunta2">
            <button id="boton_enviar" class="boton">Agregar Curso</button>
            <button id="boton_cancelar" class="boton">Cancelar</button>
        </section>
    </div>
    
    <div id="overlay" style="display: none;"></div>
    
    <script src="js/agregar_filas.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
