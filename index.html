<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="img/Icono-32px.png">
        <title> Genera tu horario online</title>
        <link rel="stylesheet" type="text/css" href="css/general.css">
        <link rel="stylesheet" type="text/css" href="css/tablas.css">
        <link rel="stylesheet" type="text/css" href="css/cabecera.css">
        <link rel="stylesheet" type="text/css" href="css/formularios.css">
        <link rel="stylesheet" type="text/css" href="css/light.css">
        <script src="https://kit.fontawesome.com/20b29f44e5.js" crossorigin="anonymous"></script>
    </head>

    <body class="light">
        <section id="Cabecera">
            <nav>
                <div>
                    <i class="fa-regular fa-clock" id="Icono"></i>
                    <h2 id="titulo"><b>Genera tu horario online</b></h2>    
                </div>
                <div>
                    <button id="boton_modificar_horario" class="boton-cabecera"><b>Modificar horario</b></button>
                    <button id="boton_agregar_cursos" class="boton-cabecera"><b>Agregar cursos</b></button>
                    <button id="boton_editar_cursos" class="boton-cabecera"><b>Editar cursos</b></button>
                    <button class="switch" id="switch">
                        <span><i class="fa-solid fa-moon"></i></span>
                        <span><i class="fa-solid fa-sun"></i></span>
                    </button>
                </div>
            </nav>
        </section>
        
        <section id="Formulario_modificar_horario" style="display: none;" class="Formulario">
            <div class="Subtitulos"><b>Cambiar dias</b></div>
            <div class="Pregunta">
                <label for="numero_dias">Cantidad de dias: </label>
                <select id="numero_dias">
                    <option value="5">5 dias</option>
                    <option value="6">6 dias</option>
                    <option value="7">7 dias</option>
                </select>
            </div>
            <hr>
            <div class="Subtitulos"><b>Cambiar horas</b></div>
            <div class="Pregunta">
                <label for="hora_inicio_tabla">Hora de inicio: </label>
                <input type="number" id="hora_inicio_tabla" min="0" max="24"><br>
            </div>
            
            <div class="Pregunta">
                <label for="hora_fin_tabla">Hora de fin: </label>
                <input type="number" id="hora_fin_tabla" min="0" max="24"><br>
            </div>
            
            <div class="Advertencia" style="display: none;">
                <div>
                    <i class="fa-solid fa-triangle-exclamation fa-2xl" style="color: #F44336;"></i>
                </div>

                <div>
                    <p><b></b></p>
                </div>
            </div>
            <hr>
            <div class="Pregunta2">
                <button id="boton_enviar_1" class="boton">Modificar horario</button>
                <button id="boton_cancelar_1" class="boton">Cancelar</button>
            </div>
        </section>

        <section id="Formulario_agregar_cursos" style="display: none;" class="Formulario">
            
            <div class="Subtitulos"><b>Curso</b></div>
            
            <div class="Pregunta">
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre"><br>
            </div>

            <div class="Advertencia" id="Error_nombre" style="display: none;">
                <div>
                    <i class="fa-solid fa-triangle-exclamation fa-2xl" style="color: #F44336;"></i>
                </div>

                <div>
                    <p><b></b></p>
                </div>
            </div>

            <hr>

            <div class="Subtitulos"><b>Agregar Horario</b></div>
            <div class="Pregunta">
                <p><select id="dia_1">
                    <option value="Lunes">Lunes</option>
                    <option value="Martes">Martes</option>
                    <option value="Miércoles">Miércoles</option>
                    <option value="Jueves">Jueves</option>
                    <option value="Viernes">Viernes</option>
                    <option value="Sábado">Sábado</option>
                </select>
                de: <input type="number" id="hora_inicio_1" min="0" max="24">
                a: <input type="number" id="hora_fin_1" min="0" max="24"></p>
            </div>

            <div class="Advertencia" id="Error_horas" style="display: none;">
                <div>
                    <i class="fa-solid fa-triangle-exclamation fa-2xl" style="color: #F44336;"></i>
                </div>

                <div>
                    <p><b></b></p>
                </div>
            </div>

            <div class="Pregunta3">
                <button id="boton_agregar_horario" class="boton">Añadir</button>
            </div>

            <div class="Advertencia" id="Error_formulario_cursos" style="display: none;">
                <div>
                    <i class="fa-solid fa-triangle-exclamation fa-2xl" style="color: #F44336;"></i>
                </div>

                <div>
                    <p><b></b></p>
                </div>
            </div>

            <hr>
            <div class="Pregunta2">
                <button id="boton_enviar_2" class="boton">Agregar Curso</button>
                <button id="boton_cancelar_2" class="boton">Cancelar</button>
            </div>
        </section>

        <section id="Formulario_editar_cursos" style="display: none;" class="Formulario">
            <table id="Tabla_cursos">
                <tr>
                    <td><span>Curso</span></td><td><span>Color</span></td><td><span>Ocultar</span></td><td><span>Eliminar</span></td>
                </tr>
            </table>

            <div class="Advertencia" style="display: none;">
                <div>
                    <i class="fa-solid fa-triangle-exclamation fa-2xl" style="color: #F44336;"></i>
                </div>

                <div>
                    <p><b></b></p>
                </div>
            </div>
            
            <hr>

            <div class="Pregunta2">
                <button id="boton_enviar_3" class="boton">Editar</button>
                <button id="boton_cancelar_3" class="boton">Cancelar</button>
            </div>
        </section>

        <section id="Formulario_importar_horario" style="display: none;" class="Formulario">
            <div class="Subtitulos"><b>Agregar Horario</b></div>
            <div class="Pregunta">
                <input type="file" id="ArchivoSubido" accept=".txt">
            </div>
            <div class="Pregunta2">
                <button id="boton_enviar_4" class="boton" onclick="LeerArchivo()">Subir horario</button>
                <button id="boton_cancelar_4" class="boton">Cancelar</button>
            </div>
        </section>
        
        <section id="overlay" style="display: none;"></section>

        <section id="Tabla">
            <table id="Tabla_horario">
                <tr>
                    <td><div><span>Hora</span></div></td>
                </tr>
            </table>
        </section>

        <section id="Botones_adicionales">
            <nav>
                <button id="boton_descargar_imagen" class="boton">
                    <i class="fa-solid fa-download"></i>
                    Descargar como imagen
                </button>
                <button id="boton_guardar_horario" class="boton">
                    <i class="fa-regular fa-floppy-disk"></i>
                    Guardar horario
                </button>
                <button id="boton_importar_horario" class="boton">
                    <i class="fa-solid fa-arrow-up-from-bracket""></i> 
                    Importar horario
                </button>
                <button id="boton_nuevo_horario" class="boton">
                    <i class="fa-solid fa-plus"></i> Nuevo horario
                </button>
            </nav>
        </section>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.3/html2canvas.min.js"></script>
        <script src="js/funciones.js"></script>
        <script src="js/botones_menu.js"></script>
        <script src="js/cambiar_horario.js"></script>  
        <script src="js/agregar_curso.js"></script> 
        <script src="js/editar_cursos.js"></script> 
        <script src="js/botones_adicionales.js"></script>        
    </body>
</html>
